version: '3.8'

services:
  # API Service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: scheduler-api:${TAG:-latest}
    container_name: scheduler-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes:
      - ../logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-scheduler}
      - REDIS_HOST=redis
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - METRICS_ENABLED=true
      - METRICS_PORT=9090
    depends_on:
      - db
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - scheduler-network

  # Celery Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: scheduler-worker:${TAG:-latest}
    container_name: scheduler-worker
    command: celery -A tasks.celery_app worker --loglevel=${LOG_LEVEL:-info} --concurrency=${WORKER_CONCURRENCY:-4}
    volumes:
      - ../logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-scheduler}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-4}
    depends_on:
      - redis
      - db
    restart: unless-stopped
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
    networks:
      - scheduler-network

  # Celery Beat (Scheduler)
  beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: scheduler-beat:${TAG:-latest}
    container_name: scheduler-beat
    command: celery -A tasks.celery_app beat --loglevel=${LOG_LEVEL:-info}
    volumes:
      - ../logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-scheduler}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      - redis
      - db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
    networks:
      - scheduler-network

  # Flower (Celery Monitoring)
  flower:
    image: mher/flower:0.9.7
    container_name: scheduler-flower
    command: ["flower", "--broker=redis://redis:6379/0", "--port=5555"]
    ports:
      - "5555:5555"
    environment:
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - scheduler-network

  # Redis (Broker + Cache)
  redis:
    image: redis:6-alpine
    container_name: scheduler-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - scheduler-network

  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: scheduler-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-scheduler}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - scheduler-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: scheduler-prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - scheduler-network

  # Grafana (Monitoring Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: scheduler-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - scheduler-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  scheduler-network:
    driver: bridge